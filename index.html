<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiszki front-end</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/5523a87fb9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="wrapper">
        <h1 class="appTitle">Fiszki JavaScript</h1>
        <div class="flashcard">

            <div class="flashcard-text">
                <p class="flashcard-title">
                    <!-- Co to jest HTML? -->
                </p>
                <p class="flashcard-answer shadow">
                    <!-- HTML (Hypertext Markup Language) jest to język znaczników stosowany do tworzenia stron internetowych.
                    HTML składa się z zestawu znaczników, które opisują strukturę dokumentu, takie jak nagłówki,
                    akapity, listy, obrazy, linki i wiele innych elementów. -->
                </p>
            </div>

            <div class="flashcard-bg">
                <i class="fa-solid fa-question"></i>
            </div>

        </div>
        <div class="buttons">
            <button class="previous"><i class="fa-solid fa-backward"></i></button>
            <span class="cardNumber">1</span>
            <button class="next"><i class="fa-solid fa-forward"></i></button>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>

</html>
